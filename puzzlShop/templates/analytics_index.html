{% extends 'admin/master.html' %}
{% block styles %}


{% endblock %}

{% block body %}
<script type=text/javascript src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/analytics.js')}}"></script>
<p> Total orders: {{orders|length}}</p>
<div id="orders-graph"></div>
<div class ="chart-parent" height="30vh" width="100vw">
    <canvas id="myChart"></canvas>
</div>

{% block javascript %}
<script>
    function onlyUnique(value, index, self) { 
        return self.indexOf(value) === index;
    }


    function countInArray(array, what) {
        return array.filter(item => item == what).length;
    }

    var ctx = document.getElementById('myChart').getContext('2d');
    var currentDate = new Date();
    var labels = []
    for (var i = 0; i < 30; i++) {
        var date = new Date()
        date.setDate(currentDate.getDate() - i)
        labels.unshift(date.toUTCString().split(' ').slice(1, 3).join(' '))
    }
    var dates = [];
    {% for order in orders %}
        dates.push((new  Date('{{order.orderedat}}')).toUTCString().split(' ').slice(1, 3).join(' '));
    {% endfor %}
    var countData = [];
    
    for(var i =0;i < labels.length;i++) {
        countData.push(countInArray(dates, labels[i]))
    }
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                data: countData,
                label: 'Past Month Orders',
                backgroundColor: 'rgba(0, 0, 0, 0)',
                borderColor: 'rgb(135,206,250)',
                pointBorderColor: 'rgb(135,206,250)',
                borderWidth: 4
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
{% endblock %}
{% endblock %}
