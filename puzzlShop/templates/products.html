{% extends 'base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script scr="{{ url_for('static', filename='js/sort.js') }}"></script>
{% endblock %}

{% block content %}
<div class="cotnainer">
    <div class="row border border-successs">
        <div class="col-lg-2 tags-container">
            <p class='heading-text'>FILTERS</p>
            <form method="POST" action="/products">
                {% for tag in tags %}
                <div class="tag-filters">
                    <label for="tag-{{tag.name}}"> <input type="checkbox" id="tag-{{tag.name}}" value="{{tag.name}}"
                            name="tags">
                        {{tag.name}}</label>
                </div>
                {% endfor %}
                <button type="submit" id="filter-button" class="btn btn-info btn-lg">Filter</button>
            </form>
        </div>
        <div class="col-lg-10">
            <div class="row" style="height: 10%;">
                <div class="col-lg-3">
                    <form method='POST' action='/products'>
                        <select name='sort_by' class="form-control form-control-lg" onchange='this.form.submit()'>
                            <option value="" selected disabled hidden>Sort by</option>
                            <option value="{'param':'price','desc':'False'}">Price acending</option>
                            <option value="{'param':'price','desc':'True'}">Price descending</option>
                            <option value="{'param':'rating','desc':'False'}">Rating acending</option>
                            <option value="{'param':'rating','desc':'True'}">Rating descending</option>
                        </select>
                    </form>
                </div>
            </div>
            {% for product in products: %}
            <div class="row product-container well">
                <div class="col-lg-2 col-sm-2 col-xs-2">
                    <img src="{{ url_for('static', filename='img/' + product.imagepath) }}"
                        class="img-thumbnail rounded product-image" />
                </div>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-10 float-left">
                            <h3 class="product-name">{{ product.name}}</h3>
                        </div>
                        <div class="col-lg-2">
                            <p class="price text-info"> {{ product.price }}$</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="star-ratings-sprite"><span style="width:{{ product.rating / 6 * 100 }}%"
                                    class="star-ratings-sprite-rating"></span></div>
                        </div>
                        <div class="col-lg-2">
                            <button type="button" class="btn btn-secondary btn-lg">Add to cart</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <p>{{ product.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
